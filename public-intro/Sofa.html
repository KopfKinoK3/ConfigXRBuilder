    <style>
      /* For the "inset" look only */
      /* html { overflow: hidden; } */
      body { padding: 0; margin: 0; }
      /* For older Firefox */
      scrollbar, scrollbarbutton, scrollcorner { -moz-appearance: none !important; }

      ::-webkit-scrollbar { width: 6px; }

      /* Track */
      ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
          -webkit-border-radius: 6px;
          box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
          border-radius: 6px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
          -webkit-border-radius: 10px;
          border-radius: 10px;
          background: rgba(180,180,180,0.8);
          -webkit-box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
          box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(180,180,180,0.4);
      }
      @font-face { font-family: "atkinson hyperlegible"; font-display: swap;  src: url("https://kreativekommunikationskonzepte.de/wp-content/uploads/et-fonts/Atkinson-Hyperlegible-Regular-102.ttf") format("truetype"); }
    </style>
  </head>
<body>
<div id="elm"></div>
<script>
  const a = document.createElement("a");
  var app = Elm.Intro.Sofa.init({
    node: document.getElementById('elm'),
    flags :
    { width  : Math.max(document.documentElement.clientWidth,   window.innerWidth  || 0)
    , height : Math.max(document.documentElement.clientHeight,  window.innerHeight || 0)
    , userLang : navigator.language || navigator.userLanguage
    , urlParam : window.location.search
    , lastUrl : localStorage.getItem("lastUrl") || ""
    , thisUrl : window.location.href
    , supportsARQL : a.relList.supports("ar")
    }
  });
  localStorage.setItem("lastUrl", window.location.href);
</script>
</body>
</html>
